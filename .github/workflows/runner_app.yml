name: Runner flask

on:
  push:
    branches:
      - main

jobs:
  prueba1:
    runs-on: self-hosted

    steps:
      - name: Verificar
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Ejecutar
        run: |
          pip install flask
          python app.py
  
